{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
<main class="mt-5 pt-5">
        <div class="container">
                <section class="text-center">
                        <h2>Busqueda de libros</h2>
                        <div class="form col-lg-4 col-md-12">
                                <form method="GET" >
                                  {{ filter.form|bootstrap }}
                                  <button type="submit" class="btn btn-primary">Buscar</button>
                                </form>
                                </div>
    <!--Section: Cards-->
    <section class="pt-5">

            <!--Grid row-->
            {% for libro in filter.qs %}
            <hr class="mb-5">

            <!--Grid row-->
            <div class="row mt-3 wow fadeIn">

            <!--Grid column-->
            <div class="col-lg-5 col-xl-4 mb-4">
                <!--Featured image-->
                <div class="view overlay rounded z-depth-1">
                <img src="{{ libro.imagen.url }}" class="img-fluid"
                    alt="">
                <a href="{% url 'libro' libro.slug %}" target="_blank">
                    <div class="mask rgba-white-slight"></div>
                </a>
                </div>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                <h3 class="mb-3 font-weight-bold dark-grey-text">
                <strong>{{ libro.titulo }}</strong>
                </h3>
                <p class="grey-text">{{ libro.descripción }}</p>
                <a href="{% url 'libro' libro.slug %}" target="_blank"
                class="btn btn-primary btn-md">Ver maś
                <i class="fas fa-play ml-2"></i>
                </a>
            </div>
            <!--Grid column-->
            </div>
            {% endfor %}

        </section>
        <!--Section: Cards-->  
    </div>
</main>
{% endblock  %}
